sudo: required

language: android
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

env:
 global:
 - ANDROID_API=27
 - ANDROID_BUILD_TOOLS=27.0.3
 - EMULATOR_API=26

android:
  components:
      - tools
      - platform-tools
      - tools # Running this twice get's the latest build tools (https://github.com/codepath/android_guides/wiki/Setting-up-Travis-CI)
      - android-$ANDROID_API
      - build-tools-$ANDROID_BUILD_TOOLS
      - extra
      - extra-android-support
      - addon-google_apis-google-$ANDROID_API
      - addon-google_apis-google-$EMULATOR_API
      - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API
      - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API
  licences :
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'


# Emulator Management: Create, Start and Wait
before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-27 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

#script:
#- ./gradlew clean test build

script :
    - ./gradlew build connectedCheck

before_install:
     - mkdir "$ANDROID_HOME/licenses" || true
     - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
     - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
     - chmod +x gradlew



